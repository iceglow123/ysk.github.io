<!DOCTYPE html>   
<!-- 文件类型 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设计字符集 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设计浏览器兼容性 -->
    <title>Document</title>
    <!-- 方式二：内嵌样式 -->
    <style>
        /* <!-- CSS选择器：元素选择器
            id选择器
            类选择器 --> */
        h1{
            color: rgb(142, 116, 116);
        }
        .cls{
            color: aqua;
        }
        #time{
            color:beige;
        }
        a{
            color:cadetblue;
            text-decoration: none;
        }
    </style> 
</head>
<body>
    
    <img src="./img/bilibili.png">
    <a href="https://www.bilibili.com/" target="_blank">b站</a>
 
    <h1>bilibili</h1>
    <hr>  
    <span class="cls" id="time">2023.2.25 </span><span>人民网</span>
    <hr>
</body>
</html>
